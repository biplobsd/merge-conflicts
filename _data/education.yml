# Degree
- degree: Full Stack Web Developer Nanodegree  
  uni: Udacity
  year: June, 2014 &mdash; January, 2015
  # awards:
  summary: The goal of the Full Stack Web Developer Nanodegree program is to equip learners with the unique skills they need to build database-backed APIs and web applications. A graduate of this program will be able to design and build databases for software applications, create and deploy database-backed web APIs, and secure and manage user authentication and access control for an application backend. Students will also learn how to deploy a Flask-based web application to the cloud using Docker and Kubernetes.
